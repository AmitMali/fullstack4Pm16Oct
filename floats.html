<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floats</title>
  </head>
  <body>
    <style>
      .box {
        width: calc(25% - 30px);
        height: 200px;
        background-color: yellowgreen;
        padding: 15px;
        border: 3px solid palevioletred;
        box-sizing: border-box;
        margin: 15px;
        font-size: 3em;
        float: left;
      }
    </style>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </body>
</html>
