<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" name="username" value="amit mali" id="name" />
      </div>
      <div>
        <label for="">Email</label>
        <input type="email" name="usermail" value="user@example.com" disabled />
      </div>
      <div>
        <label for="">password</label>
        <input type="password" placeholder="Enter your password" />
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gen" id="male" value="m" />
        <label for="female">female</label>
        <input type="radio" name="gen" id="female" value="f" />
      </div>
      <div>
        <label for="">Check all tha matters</label><br />
        <input
          type="checkbox"
          value="python"
          name="laguages[]"
          id="lang_python"
        />
        <label for="lang_python">Python</label>
        <input
          type="checkbox"
          value="js"
          name="laguages[]"
          id="lang_javascript"
        />
        <label for="lang_javascript">Javascript</label>
        <input type="checkbox" value="html" name="laguages[]" id="lang_html" />
        <label for="lang_html">HTML</label>
        <input type="checkbox" value="css" name="laguages[]" id="land_css" />
        <label for="land_css">CSS</label>
      </div>
      <div>
        <input type="range" name="" id="" min="0" max="100" step="10" />
        <input type="date" name="" id="" />
        <input type="number" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="color" name="" id="" />
        <input type="search" name="" id="" />
      </div>
      <div>
        <select name="" id="">
          <option value="nashik">Nashik</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Nagpur">Nagpur</option>
        </select>
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Submit</button>
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
