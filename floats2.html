<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>floats</title>
  </head>
  <body>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: yellow;
        font-size: 3em;
        font-weight: 700;
        padding: 30px;
        float: left;
        margin: 30px;
        border: solid 5px palevioletred;
        border-radius: 0px 50%;
        box-shadow: 5px 5px 0px black;
      }
    </style>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </body>
</html>
